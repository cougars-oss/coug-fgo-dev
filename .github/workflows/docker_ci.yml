name: Docker CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      gtsam: ${{ steps.filter.outputs.gtsam }}
      cougars: ${{ steps.filter.outputs.cougars }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gtsam:
              - '.github/workflows/docker_ci.yml'
              - 'docker/gtsam/Dockerfile'
            cougars:
              - '.github/workflows/docker_ci.yml'
              - 'docker/Dockerfile'
              - 'docker/entrypoint.sh'
              - 'docker/completions.sh'
              - 'docker/.tmux.conf'
              - 'packages/cougars.repos'
              - 'packages/**/package.xml'

  build-gtsam:
    needs: changes
    if: ${{ needs.changes.outputs.gtsam == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: snelsondurrant
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push to DockerHub
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}"
          file: docker/gtsam/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: snelsondurrant/cougars:gtsam
          cache-from: type=registry,ref=snelsondurrant/cougars:buildcache-gtsam
          cache-to: type=registry,ref=snelsondurrant/cougars:buildcache-gtsam,mode=max

  build-cougars:
    needs: [changes, build-gtsam]
    if: |
      always() &&
      !failure() &&
      !cancelled() &&
      (needs.build-gtsam.result == 'success' || (needs.build-gtsam.result == 'skipped' && needs.changes.outputs.cougars == 'true'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: snelsondurrant
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push to DockerHub
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}"
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: snelsondurrant/cougars:latest
          cache-from: type=registry,ref=snelsondurrant/cougars:buildcache-latest
          cache-to: type=registry,ref=snelsondurrant/cougars:buildcache-latest,mode=max

  docker-ci-status:
    needs: [build-gtsam, build-cougars]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
